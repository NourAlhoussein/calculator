<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculate</title>
</head>

<body>

    <!-- <h1>Hi JS</h1>
<h2 id="counter" class="d-block">0</h2>
<button class="btn btn-danger" onclick="Count()">Count 1</button> -->
    <div class="container">
        <div class="row justify-content-center mt-sm-5 mt-3">
            <div class="col-md-4">
                <div class="card bg-dark">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 p-2">
                                <input type="text" class="form-control" readonly id="screen">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 p-1">
                                <button class="btn w-100 button-back-sec text-light" onclick="clearScreen()">C</button>
                            </div>
                            <div class="col-3 p-1">
                                <button class="btn w-100 button-back-sec text-light"
                                    onclick="displayScreen('/')">/</button>
                            </div>
                            <div class="col-3 p-1">
                                <button class="btn w-100 button-back-sec text-light"
                                    onclick="displayScreen('*')">*</button>
                            </div>
                            <div class="col-3 p-1">
                                <button class="btn w-100 button-back text-light" onclick="deleteLast()"><i
                                        class="bi bi-backspace-fill"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 p-1">
                                <button class="btn w-100 button-back-brimary text-light"
                                    onclick="displayScreen('1')">1</button>
                            </div>
                            <div class="col-3 p-1">
                                <button class="btn w-100 button-back-brimary text-light "
                                    onclick="displayScreen('2')">2</button>
                            </div>
                            <div class="col-3 p-1">
                                <button class="btn w-100 button-back-brimary text-light"
                                    onclick="displayScreen('3')">3</button>
                            </div>
                            <div class="col-3 p-1">
                                <button class="btn w-100 button-back text-light" onclick="displayScreen('+')">+</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 p-1">
                                <button class="btn w-100 button-back-brimary text-light"
                                    onclick="displayScreen('4')">4</button>
                            </div>
                            <div class="col-3 p-1">
                                <button class="btn w-100 button-back-brimary text-light "
                                    onclick="displayScreen('5')">5</button>
                            </div>
                            <div class="col-3 p-1">
                                <button class="btn w-100 button-back-brimary text-light"
                                    onclick="displayScreen('6')">6</button>
                            </div>
                            <div class="col-3 p-1">
                                <button class="btn w-100 button-back text-light" onclick="displayScreen('-')">-</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 p-1">
                                <button class="btn w-100 button-back-brimary text-light"
                                    onclick="displayScreen('7')">7</button>
                            </div>
                            <div class="col-3 p-1">
                                <button class="btn w-100 button-back-brimary text-light "
                                    onclick="displayScreen('8')">8</button>
                            </div>
                            <div class="col-3 p-1">
                                <button class="btn w-100 button-back-brimary text-light"
                                    onclick="displayScreen('9')">9</button>
                            </div>
                            <div class="col-3 p-1">
                                <button class="btn w-100 button-back text-light" onclick="displayScreen('%')">%</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 p-1">
                                <button class="btn w-100 button-back-brimary text-light"
                                    onclick="displayScreen('0')">0</button>
                            </div>
                            <div class="col-3 p-1">
                                <button class="btn w-100 button-back-brimary text-light"
                                    onclick="displayScreen('.')">.</button>
                            </div>
                            <div class="col-3 p-1">
                                <button class="btn w-100 button-back text-light" onclick="calcResult()">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 row justify-content-center">
                <div class="col-6 d-flex flex-column align-items-center">
                    <div class="fs-3 fw-bold text-center">operation</div>
                    <div id="content1"></div>
                </div>
                <div class="col-6 d-flex flex-column align-items-center">
                    <div class="fs-3 fw-bold text-center">Result</div>
                    <div id="content">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
